{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Foodie Favourites</title>
</head>

<body>
    <!-- Header / Navbar -->
    <header class="container-fluid">
        <div class="row bg-dark">
            <div class="col-sm-10 col-lg-11 p-lg-0">
                <nav class="mainNav navbar navbar-expand-sm navbar-dark bg-dark flex-column flex-lg-row mx-3 navbar-custom">
                    <div class="w-100 d-flex justify-content-between d-lg-inline-block">
                        <a class="navbar-brand fs-1 mx-sm-auto" href="#">Foodie Favourites</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#main-nav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse me-auto mx-sm-auto navbar-custom" id="main-nav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Restaurants</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item d-sm-none">
                                <a class="nav-link" href="#">Sign in / Register</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-sm-2 col-lg-1 p-lg-0 d-none d-sm-flex justify-content-center align-items-center navbar-dark navbar-custom navbar-custom-side">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link lh-1" href="#">Sign in</a>
                        <hr class="m-1 text-light">
                        <a class="nav-link lh-1" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main section for all inheriting templates -->
    <main>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
