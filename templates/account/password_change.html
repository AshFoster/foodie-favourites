{% extends "base_confirm.html" %}

{% load crispy_forms_tags %}

{% block bg_image %}
<div class="bg-img bg-img-password-reset"></div>
{% endblock %}

{% block section_content %}
<h1>Change Password</h1>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form | crispy }}
    <a href="{% url 'account_reset_password' %}" class="link-custom d-block">Forgot Password?</a>
    <button type="submit" name="action" class="btn btn-light my-3">Change Password</button>
</form>
{% endblock %}
