{% extends "login-register-base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block login %}

<a href="{% url 'account_login' %}" class="btn btn-light mt-1">{% trans "Sign In" %}</a>

{% endblock %}

{% block register %}

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="btn btn-light mt-2" type="submit">{% trans "Register" %} &raquo;</button>
</form>

{% endblock %}
